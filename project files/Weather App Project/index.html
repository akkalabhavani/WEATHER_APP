<!DOCTYPE html>
<html> <!--lang="en"-->>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://fontawesome.com/icons/wind?f=classic&s=solid">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body><br><br><br><br><br>

  <div class="container">
    <div class="weather-app">
      <div class="form-group">
        <label for="cityInput" class="text-center"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Weather Forecast:</strong></label>
        <input type="text-center" id="cityInput" class="form-control" placeholder="Search for a city">
       <!-- <button type="button" id="submitBtn" class="btn btn-primary mt-2">Get Weather</button>-->
	   
	   
	   <div class="text-center">
  <button type="submit" id="submitBtn" class="btn btn-primary mt-2">Get Weather</button>
</div>

	   <div> <p><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id='date-time'></span></strong></p></div> 
        <div class="weather-infd-none">
   <h2 class="mt-4 text-center"><span id="cityName"></span></h2>
        <div class="row">
          <div class="col-md-6 text-center">
            <h1 class="text-center"><ul>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="temp">&#8451;</span></ul></h1>
            <p><u><a href="#" target="_blank"><i class="fa fa-thermometer-empty class=text-center">&nbsp;&nbsp;</i></a><strong>Feels Like:</strong></u><span id="temp"></span>&#8451;</p>
            <p><u><a href="#" target="_blank"><i class="fa fa-compress">&nbsp;&nbsp;</i></a><strong>Weather:</strong></u><span id="weatherDesc"></span>.</p>
			<!--<p><strong>Weather:</strong> <span id="weatherDesc"></span></p>-->
          </div>
          <div class="col-md-6 text-left">
		  		 <br><br>
            <p><u><a href="#" target="_blank"><i class="fa fa-tint">&nbsp;&nbsp;</i></a><strong>Humidity:</strong></u><span id="humidity"></span>%</p>
            <p><u><a href="#" target="_blank"><i class="fa fa-snowflake-o">&nbsp;&nbsp;</i></a><strong>Wind :</strong></u><span id="windspeed"></span>m/s</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body> 
</html>
